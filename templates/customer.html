<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-header {
      background: #0084ff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .customer {
      background: #0084ff;
      color: #fff;
      margin-left: auto;
    }

    .admin {
      background: #f1f0f0;
      color: #000;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 12px 20px; /* slightly taller & wider */
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background-color: #0084ff;
      color: #fff;
      cursor: pointer;
      flex-shrink: 0; /* prevents cut-off */
    }

    .chat-input button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Customer Support</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    const urlParams = new URLSearchParams(window.location.search);
    let customerId = urlParams.get("id");

    if (!customerId) {
      customerId = "cust_" + Math.random().toString(36).substr(2, 9);
      window.history.replaceState({}, "", "?id=" + customerId);
    }

    socket.emit("registerCustomer", customerId);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("chat-message", sender);
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const msg = input.value.trim();
      if (msg) {
        addMessage(msg, "customer");
        socket.emit("customerMessage", { customerId, msg });
        input.value = "";
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    socket.on("adminMessage", (msg) => {
      addMessage(msg, "admin");
    });
  </script>
</body>
</html>
