<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Customer Support</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 6px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .customer {
      background: #555;
      color: #fff;
      margin-left: auto;
    }

    .admin {
      background: #333;
      color: #eee;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #333;
      background: #222;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #555;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      background: #111;
      color: #eee;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 12px 22px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      flex-shrink: 0;
    }

    .chat-input button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Shopify Customer Support</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    const urlParams = new URLSearchParams(window.location.search);
    let customerName = urlParams.get("id");
    if (!customerName) {
      customerName = "cust_" + Math.random().toString(36).substr(2, 9);
      window.history.replaceState({}, "", "?id=" + customerName);
    }

    socket.emit("join", { name: customerName });

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("chat-message", sender);
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const msg = input.value.trim();
      if (msg) {
        addMessage(msg, "customer");
        socket.emit("send_message", { sender: customerName, receiver: "admin", message: msg });
        input.value = "";
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    socket.on("receive_message", (data) => {
      const { sender, receiver, message } = data;
      if (sender === "admin") addMessage(message, "admin");
    });
  </script>
</body>
</html>
