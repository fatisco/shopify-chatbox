<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Customer Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root {
      --chat-width-desktop: 400px;
      --chat-width-mobile: 280px;
      --chat-height-desktop: 500px;
      --chat-height-mobile: 450px;
    }
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; display:flex; align-items:center; justify-content:center; height:100vh; }
    #chat {
      width: min(var(--chat-width-desktop), 95%);
      max-width: 95%;
      height: var(--chat-height-desktop);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display:flex; flex-direction:column; overflow:hidden;
    }
    #messages { flex:1; padding:12px; overflow-y:auto; display:flex; flex-direction:column; gap:8px; }
    .msg { padding:10px 12px; border-radius:12px; max-width:80%; word-break:break-word; }
    .msg.mine { background:#f0f0f0; color:#000; align-self:flex-start; }
    .msg.theirs { background:#111; color:#fff; align-self:flex-end; }
    #typing { height:20px; font-size:13px; color:#666; padding:6px 12px; }
    #form { display:flex; gap:8px; padding:10px; border-top:1px solid #eee; }
    #input { flex:1; padding:10px; border-radius:6px; border:1px solid #ddd; outline:none; font-size:14px;}
    button { padding:10px 14px; background:#000; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    @media (max-width: 600px) {
      #chat { width: var(--chat-width-mobile); height: var(--chat-height-mobile); }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="typing"></div>
    <div id="form">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <audio id="notifySound" preload="auto">
    <source src="/static/notification.mp3" type="audio/mpeg">
  </audio>

  <script>
    const socket = io();
    const roomId = "{{ room_id }}";           // injected by Flask route /customer/<room_id>
    const senderLabel = "Customer";          // displayed sender identity (kept simple)

    // Join the room as customer (user_type optional)
    socket.emit("join", { room: roomId, user_type: "customer" });

    const messagesEl = document.getElementById("messages");
    const typingEl = document.getElementById("typing");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const notifySound = document.getElementById("notifySound");

    // load persisted history (server sends only to this socket)
    socket.on("load_history", history => {
      messagesEl.innerHTML = "";
      history.forEach(row => {
        // row: { sender, message }
        const el = document.createElement("div");
        el.className = "msg " + (row.sender.toLowerCase().includes("admin") ? "theirs" : "mine");
        el.textContent = row.message;
        messagesEl.appendChild(el);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    // when other side (admin) sends a message, server emits receive_message (exclude sender)
    socket.on("receive_message", data => {
      const el = document.createElement("div");
      el.className = "msg " + (data.sender.toLowerCase().includes("admin") ? "theirs" : "mine");
      el.textContent = data.message;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      // play notification only if message came from admin
      if (data.sender.toLowerCase().includes("admin")) {
        notifySound.play().catch(()=>{/* ignore autoplay block */});
      }
    });

    socket.on("typing", data => {
      typingEl.textContent = data.message || "";
      setTimeout(()=> typingEl.textContent = "", 2000);
    });

    // send message: client appends locally to avoid duplicate, server broadcasts to others
    function sendMessage(){
      const text = inputEl.value.trim();
      if (!text) return;
      // append locally
      const el = document.createElement("div");
      el.className = "msg mine";
      el.textContent = text;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      // emit to server (server saves and broadcasts to room include_self=False)
      socket.emit("send_message", { room: roomId, sender: senderLabel, message: text });
      inputEl.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") { e.preventDefault(); sendMessage(); }
    });

    inputEl.addEventListener("input", () => {
      socket.emit("typing", { room: roomId });
    });
  </script>
</body>
</html>
