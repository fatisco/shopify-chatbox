<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopify Customer Support</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:#f7f7f7;
}
.chat-container {
    max-width: 600px;
    margin: 10px auto;
    border:1px solid #ddd;
    border-radius:10px;
    background:#fff;
    display:flex;
    flex-direction:column;
    height: 80vh;
}
.chat-header {
    background:#000;
    color:#fff;
    padding:12px;
    text-align:center;
    font-size:18px;
}
.chat-messages {
    flex:1;
    padding:10px;
    overflow-y:auto;
}
.chat-message {
    margin:5px 0;
    padding:8px 12px;
    border-radius:12px;
    display:block;
    word-wrap: break-word;
    max-width: 80%;
    clear:both;
}
.customer {
    background:#000;
    color:#fff;
    float:right;
}
.admin {
    background:#f1f0f0;
    color:#000;
    float:left;
}
.chat-input {
    display:flex;
    padding:10px;
    border-top:1px solid #ddd;
    background:#fff;
}
.chat-input input {
    flex:1;
    padding:10px;
    border:1px solid #ccc;
    border-radius:20px;
    outline:none;
    font-size:14px;
}
.chat-input button {
    margin-left:8px;
    padding:10px 18px;
    border:none;
    border-radius:20px;
    background:#000;
    color:#fff;
    cursor:pointer;
}
.chat-input button:active { transform: scale(0.97); }
.typing-indicator {
    padding: 8px 12px;
    margin: 5px 0;
    background: #f1f0f0;
    border-radius: 12px;
    font-style: italic;
    color: #666;
    max-width: 80%;
    animation: fadeIn 0.3s ease-in;
    float: left;
    clear: both;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.typing-dots {
    display: inline-block;
}
.typing-dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #666;
    margin: 0 1px;
    animation: typingDots 1.4s infinite;
}
.typing-dots span:nth-child(1) { animation-delay: 0s; }
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes typingDots {
    0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
    30% { opacity: 1; transform: translateY(-10px); }
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Shopify Customer Support</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
const socket = io();
const customer_id = "{{ customer_id }}";
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
let typingTimeout = null;
let isAdminTyping = false;

// Join room
socket.emit("join", { room: customer_id });

// Render message
function addMessage(text, sender){
    const div = document.createElement("div");
    div.classList.add("chat-message", sender);
    div.textContent = text;
    messagesDiv.appendChild(div);
    scrollToBottom();
}

function scrollToBottom(){
    // Remove existing typing indicator before scrolling
    const existingIndicator = messagesDiv.querySelector('.typing-indicator');
    if(existingIndicator) {
        messagesDiv.removeChild(existingIndicator);
    }
    
    // Add typing indicator if admin is typing
    if(isAdminTyping) {
        const typingDiv = document.createElement("div");
        typingDiv.classList.add("typing-indicator");
        typingDiv.innerHTML = `Support agent is typing<span class="typing-dots"><span></span><span></span><span></span></span>`;
        messagesDiv.appendChild(typingDiv);
    }
    
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Load history
socket.on("load_history", data=>{
    if(data.room !== customer_id) return;
    messagesDiv.innerHTML = "";
    data.messages.forEach(msg=>{
        addMessage(msg.message, msg.sender === customer_id ? "customer" : "admin");
    });
});

// Receive message
socket.on("receive_message", data=>{
    if(data.room !== customer_id) return;
    const senderClass = data.sender === customer_id ? "customer" : "admin";
    addMessage(data.message, senderClass);
});

// Typing indicators
socket.on("user_typing", data=>{
    if(data.room === customer_id && data.sender === "admin") {
        isAdminTyping = true;
        scrollToBottom();
    }
});

socket.on("user_stopped_typing", data=>{
    if(data.room === customer_id && data.sender === "admin") {
        isAdminTyping = false;
        scrollToBottom();
    }
});

// Send message
sendBtn.addEventListener("click", ()=>{
    const msg = input.value.trim();
    if(!msg) return;
    
    // Send to server first, don't add to UI yet - let the receive_message event handle it
    socket.emit("send_message", { room: customer_id, sender: customer_id, message: msg });
    input.value="";
});

// Handle typing detection
input.addEventListener("input", ()=>{
    // Send typing event
    socket.emit("typing", { room: customer_id, sender: customer_id });
    
    // Clear previous timeout
    if(typingTimeout) clearTimeout(typingTimeout);
    
    // Set timeout to stop typing after 2 seconds of no input
    typingTimeout = setTimeout(()=>{
        socket.emit("stop_typing", { room: customer_id, sender: customer_id });
    }, 2000);
});

input.addEventListener("keypress", e=>{
    if(e.key==="Enter") sendBtn.click();
});
</script>
</body>
</html>
