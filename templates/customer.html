<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    .chat-messages {
      flex:1;
      padding:10px;
      overflow-y:auto;
    }
    .chat-message {
      display:inline-block;
      margin:5px 0;
      padding:8px 12px;
      border-radius:12px;
      word-wrap:break-word;
      max-width:80%;
    }
    .customer { background:#000; color:#fff; margin-left:auto; }
    .admin { background:#f1f0f0; color:#000; margin-right:auto; }
    .chat-input { display:flex; border-top:1px solid #ddd; padding:10px; }
    .chat-input input {
      flex:1; padding:12px; border:1px solid #ccc; border-radius:20px; outline:none;
    }
    .chat-input button {
      margin-left:8px; padding:12px 20px; border:none; border-radius:20px; background:#000; color:#fff; cursor:pointer;
      flex-shrink:0;
    }
    .chat-input button:active { transform: scale(0.97); }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Shopify Customer Support</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    const customer_id = "{{ customer_id }}";
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Join the room as customer
    socket.emit("join", { room: customer_id, user_type:"customer" });

    // Load previous messages
    socket.on("load_history", data => {
      messagesDiv.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("chat-message", msg.sender==="admin"?"admin":"customer");
        div.innerText = msg.message;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Receive new messages
    socket.on("receive_message", data => {
      if(data.room !== customer_id) return;
      const div = document.createElement("div");
      div.classList.add("chat-message", data.sender==="admin"?"admin":"customer");
      div.innerText = data.message;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    sendBtn.addEventListener("click", ()=>{
      const msg = input.value.trim();
      if(!msg) return;
      socket.emit("send_message", { room: customer_id, sender:"customer", message:msg });
      input.value="";
    });
    input.addEventListener("keypress", e => { if(e.key==="Enter") sendBtn.click(); });
  </script>
</body>
</html>
