<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7; }
    .chat-container {
      max-width: 500px; margin:0 auto; height:80vh;
      display:flex; flex-direction:column; border:1px solid #ccc;
      border-radius:10px; background:#fff; overflow:hidden;
    }
    .chat-header { background:#000; color:#fff; text-align:center; padding:15px; font-size:18px; }
    .chat-messages { flex:1; padding:10px; overflow-y:auto; }
    .chat-message { display:inline-block; padding:8px 12px; margin:4px 0; border-radius:12px; max-width:70%; word-wrap:break-word; }
    .customer { background:#000; color:#fff; margin-left:auto; }
    .admin { background:#f1f0f0; color:#000; margin-right:auto; }
    .chat-input { display:flex; padding:10px; border-top:1px solid #ddd; }
    .chat-input input { flex:1; padding:10px 12px; border-radius:20px; border:1px solid #ccc; outline:none; }
    .chat-input button { margin-left:8px; padding:10px 16px; border-radius:20px; border:none; background:#000; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Shopify Customer Support</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="input" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  const socket = io();
  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get("id") || "cust_" + Math.random().toString(36).substr(2,9);

  socket.emit("join", { room });

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(text, sender){
    const div = document.createElement("div");
    div.classList.add("chat-message", sender);
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  sendBtn.addEventListener("click", ()=>{
    const msg = input.value.trim();
    if(!msg) return;
    addMessage(msg, "customer");
    socket.emit("send_message", { room, sender:"customer", message: msg });
    input.value="";
  });

  input.addEventListener("keypress", e=>{ if(e.key==="Enter") sendBtn.click(); });

  socket.on("load_history", data=>{
    messagesDiv.innerHTML="";
    data.forEach(m=>addMessage(m.message, m.sender));
  });

  socket.on("receive_message", data=>{
    if(data.room===room){
      addMessage(data.message, data.sender);
    }
  });
</script>
</body>
</html>
