<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopify Customer Support</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; display:flex; justify-content:center; }
.chat-container {
  display:flex;
  flex-direction:column;
  width:100%;
  max-width:600px;
  height:100vh;
  background:#fff;
  border:1px solid #ddd;
  border-radius:10px;
  overflow:hidden;
}
.chat-header {
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.chat-messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}
.chat-message {
  display:inline-block;
  padding:8px 12px;
  margin:4px 0;
  border-radius:12px;
  max-width:75%;
  word-wrap:break-word;
}
.customer { background:#000; color:#fff; align-self:flex-end; }
.admin { background:#f1f0f0; color:#000; align-self:flex-start; }
.chat-input {
  display:flex;
  padding:10px;
  border-top:1px solid #ddd;
  background:#fff;
}
.chat-input input {
  flex:1;
  padding:10px 12px;
  border-radius:20px;
  border:1px solid #ccc;
  outline:none;
}
.chat-input button {
  margin-left:8px;
  padding:10px 16px;
  border-radius:20px;
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Shopify Customer Support</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<audio id="ping" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script>
const socket = io();
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const ping = document.getElementById("ping");

// Identify customer
let customerId = "{{ customer_id }}";
if(!customerId){
  customerId = "cust_" + Math.random().toString(36).substr(2,9);
  window.history.replaceState({}, "", "?id=" + customerId);
}

// Join room
socket.emit("join", { room: customerId });

// Local chat history
const messageHistory = [];

// Render messages
function renderMessages() {
  messagesDiv.innerHTML = "";
  messageHistory.forEach(msg => {
    const div = document.createElement("div");
    div.classList.add("chat-message", msg.sender === "admin" ? "admin" : "customer");
    div.innerText = msg.message;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Send message
sendBtn.addEventListener("click", () => {
  const msg = input.value.trim();
  if(!msg) return;
  messageHistory.push({message: msg, sender:"customer"});
  renderMessages();
  socket.emit("send_message", {room: customerId, sender: "customer", message: msg});
  input.value = "";
});

input.addEventListener("keypress", e => { if(e.key==="Enter") sendBtn.click(); });

// Receive messages from admin
socket.on("receive_message", data => {
  if(data.room === customerId){
    messageHistory.push({message: data.message, sender:"admin"});
    renderMessages();
    ping.play();
  }
});

// Load historical messages if server sends them
socket.on("load_history", data => {
  if(data.room === customerId){
    data.messages.forEach(m => messageHistory.push(m));
    renderMessages();
  }
});
</script>

</body>
</html>
