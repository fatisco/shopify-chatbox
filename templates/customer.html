<!DOCTYPE html>
<html>
<head>
  <title>Customer Chat</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 5px; }
    #input { width: 80%; }
  </style>
</head>
<body>
  <h2>Customer Chat</h2>
  <div id="messages"></div>
  <input id="input" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <audio id="ping" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const socket = io();
    const customer_id = "{{ customer_id }}";
    const messages = document.getElementById("messages");
    const ping = document.getElementById("ping");

    socket.emit("join", { room: customer_id });

    socket.on("message", (data) => {
      const div = document.createElement("div");
      div.textContent = data.sender + ": " + data.message;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      ping.play(); // ðŸ”” notification sound
    });

    function sendMessage() {
      const input = document.getElementById("input");
      socket.emit("message", { sender: customer_id, message: input.value, room: customer_id });
      input.value = "";
    }
  </script>
</body>
</html>
