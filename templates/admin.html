<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body { font-family: Arial; margin:0; display:flex; height:100vh; }
.sidebar { width:250px; background:#f1f1f1; overflow-y:auto; padding:10px; }
.customer-item { padding:10px; border-bottom:1px solid #ddd; cursor:pointer; }
.customer-item.active { background:#000; color:#fff; }
.chat-area { flex:1; display:flex; flex-direction:column; }
.chat-header { background:#000; color:#fff; padding:15px; text-align:center; font-size:18px; }
.chat-messages { flex:1; padding:10px; overflow-y:auto; }
.chat-message { display:inline-block; margin:5px 0; padding:8px 12px; border-radius:12px; word-wrap:break-word; max-width:70%; }
.customer { background:#f1f0f0; margin-right:auto; }
.admin { background:#000; color:#fff; margin-left:auto; }
.chat-input { display:flex; border-top:1px solid #ddd; padding:10px; }
.chat-input input { flex:1; padding:12px; border:1px solid #ccc; border-radius:20px; outline:none; }
.chat-input button { margin-left:8px; padding:12px 20px; border:none; border-radius:20px; background:#000; color:#fff; cursor:pointer; flex-shrink:0; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Active Customers</h2>
  <div id="customerList"></div>
</div>

<div class="chat-area">
  <div class="chat-header">Shopify Customer Support</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const socket = io();
let activeCustomer = null;
const customerListDiv = document.getElementById("customerList");
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const messageHistory = {};

function renderCustomers(customers){
  customerListDiv.innerHTML="";
  customers.forEach(cust=>{
    const div = document.createElement("div");
    div.classList.add("customer-item");
    if(cust===activeCustomer) div.classList.add("active");
    div.innerText = cust;
    div.onclick = ()=>{ activeCustomer=cust; renderCustomers(customers); renderMessages(); };
    customerListDiv.appendChild(div);
  });
}

function renderMessages(){
  messagesDiv.innerHTML="";
  if(!activeCustomer) return;
  (messageHistory[activeCustomer]||[]).forEach(msg=>{
    const div = document.createElement("div");
    div.classList.add("chat-message", msg.sender);
    div.innerText = msg.message;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.addEventListener("click", ()=>{
  if(!activeCustomer) return;
  const msg = input.value.trim();
  if(!msg) return;
  const messageObj={message:msg, sender:"admin"};
  messageHistory[activeCustomer]=messageHistory[activeCustomer]||[];
  messageHistory[activeCustomer].push(messageObj);
  renderMessages();
  socket.emit("send_message",{ room:activeCustomer, sender:"admin", message:msg });
  input.value="";
});
input.addEventListener("keypress", e=>{ if(e.key==="Enter") sendBtn.click(); });

// Load message history per customer
socket.on("load_history", data=>{
  if(!activeCustomer) return;
  messageHistory[activeCustomer]=data;
  renderMessages();
});

// Receive new messages
socket.on("receive_message", data=>{
  const room=data.room;
  messageHistory[room]=messageHistory[room]||[];
  messageHistory[room].push({message:data.message, sender:data.sender});
  if(room===activeCustomer) renderMessages();
});

// Update active customer list
socket.on("active_customers", data=>{
  renderCustomers(data.customers);
});
</script>
</body>
</html>
