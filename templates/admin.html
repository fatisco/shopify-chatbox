<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
body { font-family: Arial; margin:0; display:flex; height:100vh; }
.sidebar { width:250px; background:#f1f1f1; overflow-y:auto; padding:10px; }
.customer-item { padding:10px; border-bottom:1px solid #ddd; cursor:pointer; }
.customer-item.active { background:#000; color:#fff; }
.chat-area { flex:1; display:flex; flex-direction:column; }
.chat-header { background:#000; color:#fff; text-align:center; padding:15px; font-size:18px; }
.chat-messages { flex:1; padding:10px; overflow-y:auto; }
.chat-message { display:inline-block; padding:8px 12px; margin:4px 0; border-radius:12px; max-width:70%; word-wrap:break-word; }
.customer { background:#f1f0f0; margin-right:auto; }
.admin { background:#000; color:#fff; margin-left:auto; }
.chat-input { display:flex; padding:10px; border-top:1px solid #ddd; }
.chat-input input { flex:1; padding:10px 12px; border-radius:20px; border:1px solid #ccc; outline:none; }
.chat-input button { margin-left:8px; padding:10px 16px; border-radius:20px; border:none; background:#000; color:#fff; cursor:pointer; }
</style>
</head>
<body>
<div class="sidebar">
  <h2>Active Customers</h2>
  <div id="customerList"></div>
</div>
<div class="chat-area">
  <div class="chat-header">Shopify Customer Support</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const socket = io();
let activeCustomer = null;
const customerListDiv = document.getElementById("customerList");
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const messageHistory = {};

function renderCustomers(customers){
  customerListDiv.innerHTML="";
  customers.forEach(c=>{
    const div=document.createElement("div");
    div.classList.add("customer-item");
    if(c===activeCustomer) div.classList.add("active");
    div.innerText=c;
    div.onclick=()=>{ activeCustomer=c; renderCustomers(customers); renderMessages(); }
    customerListDiv.appendChild(div);
  });
}

function renderMessages(){
  messagesDiv.innerHTML="";
  if(!activeCustomer) return;
  (messageHistory[activeCustomer]||[]).forEach(msg=>{
    const div=document.createElement("div");
    div.classList.add("chat-message", msg.sender);
    div.innerText = msg.message;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.addEventListener("click", ()=>{
  if(!activeCustomer) return;
  const msg=input.value.trim();
  if(!msg) return;
  messageHistory[activeCustomer]=messageHistory[activeCustomer]||[];
  messageHistory[activeCustomer].push({message: msg, sender:"admin"});
  renderMessages();
  socket.emit("send_message", { room:activeCustomer, sender:"admin", message: msg });
  input.value="";
});

input.addEventListener("keypress", e=>{ if(e.key==="Enter") sendBtn.click(); });

socket.on("load_history", data=>{
  if(!activeCustomer) return;
  messageHistory[activeCustomer] = data;
  renderMessages();
});

socket.on("receive_message", data=>{
  const room = data.room;
  messageHistory[room] = messageHistory[room] || [];
  messageHistory[room].push({message: data.message, sender: data.sender});
  if(room===activeCustomer) renderMessages();
});

socket.on("active_customers", data=>{
  if(!activeCustomer && data.room) activeCustomer = data.room;
  renderCustomers([data.room]);
});
</script>
</body>
</html>
