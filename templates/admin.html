<!DOCTYPE html>
<html>
<head>
  <title>Admin Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; height:100vh; display:flex; }
    #sidebar { width:200px; background:#f0f0f0; border-right:1px solid #ddd; display:flex; flex-direction:column; }
    #sidebar h2 { margin:10px; font-size:18px; }
    .customer { padding:10px; cursor:pointer; border-bottom:1px solid #ddd; }
    .customer.active { background:#ccc; font-weight:bold; }
    #main { flex:1; display:flex; flex-direction:column; }
    #chat { flex:1; display:flex; flex-direction:column; background:white; overflow:hidden; }
    #messages { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
    .msg { margin:5px 0; padding:10px; border-radius:12px; max-width:75%; word-wrap: break-word; }
    .mine { background:black; color:white; margin-left:auto; }
    .theirs { background:#e5e5e5; color:black; margin-right:auto; }
    #typing { font-size:12px; color:gray; margin:5px 10px; height:16px; }
    #form { display:flex; border-top:1px solid #ddd; }
    #input { flex:1; padding:10px; border:none; outline:none; font-size:14px; }
    button { padding:10px; border:none; background:#000; color:white; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Active Customers</h2>
    <div id="customerList"></div>
  </div>

  <div id="main">
    <div id="chat">
      <div id="messages"></div>
      <div id="typing"></div>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
      </form>
    </div>
  </div>

  <audio id="notifySound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    const socket = io();
    const customerListDiv = document.getElementById('customerList');
    const messages = document.getElementById('messages');
    const typingDiv = document.getElementById('typing');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const notifySound = document.getElementById('notifySound');

    let activeRoom = null;
    let customers = [];

    // Join admin globally
    socket.emit("join", { room: "admin-global", user_type: "admin" });

    // Add customer to list when they join
    socket.on("customer_joined", data => {
      const customerId = data.room;
      if (!customers.includes(customerId)) {
        customers.push(customerId);
        const div = document.createElement("div");
        div.classList.add("customer");
        div.textContent = customerId;
        div.dataset.room = customerId;
        div.addEventListener("click", () => selectCustomer(customerId));
        customerListDiv.appendChild(div);
      }
    });

    function selectCustomer(roomId) {
      activeRoom = roomId;
      messages.innerHTML = ""; // clear previous messages
      document.querySelectorAll(".customer").forEach(c => c.classList.remove("active"));
      const activeDiv = Array.from(document.querySelectorAll(".customer")).find(c => c.dataset.room === roomId);
      if (activeDiv) activeDiv.classList.add("active");

      socket.emit("join", { room: roomId, user_type: "admin" });
    }

    // Receive messages for active room
    socket.on("receive_message", data => {
      if (data.room === activeRoom) {
        const item = document.createElement("div");
        item.classList.add("msg", "theirs");
        item.textContent = data.message;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
        notifySound.play();
      }
    });

    // Typing indicator
    socket.on("typing", data => {
      if (data.room === activeRoom) {
        typingDiv.textContent = "Typing";
        setTimeout(() => typingDiv.textContent = "", 2000);
      }
    });

    // Send message
    form.addEventListener("submit", e => {
      e.preventDefault();
      if (input.value && activeRoom) {
        const msg = input.value;
        const item = document.createElement("div");
        item.classList.add("msg", "mine");
        item.textContent = msg;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;

        socket.emit("send_message", { room: activeRoom, message: msg, sender: "Admin" });
        input.value = "";
      }
    });

    input.addEventListener("input", () => {
      if (activeRoom) socket.emit("typing", { room: activeRoom });
    });
  </script>
</body>
</html>
