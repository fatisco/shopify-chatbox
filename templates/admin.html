<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #f1f1f1;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin: 10px 0;
    }

    .customer-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .customer-item.active {
      background: #0084ff;
      color: #fff;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #0084ff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .customer {
      background: #f1f0f0;
      margin-right: auto;
    }

    .admin {
      background: #0084ff;
      color: #fff;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background-color: #0084ff;
      color: #fff;
      cursor: pointer;
      flex-shrink: 0;
    }

    .chat-input button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Active Customers</h2>
    <div id="customerList"></div>
  </div>

  <div class="chat-area">
    <div class="chat-header">Admin Chat</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    let activeCustomer = null;
    const customerListDiv = document.getElementById("customerList");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const messageHistory = {};

    function renderCustomers(customers) {
      customerListDiv.innerHTML = "";
      customers.forEach((cust) => {
        const div = document.createElement("div");
        div.classList.add("customer-item");
        if (cust === activeCustomer) div.classList.add("active");
        div.innerText = cust;
        div.onclick = () => {
          activeCustomer = cust;
          renderCustomers(customers);
          renderMessages();
        };
        customerListDiv.appendChild(div);
      });
    }

    function renderMessages() {
      messagesDiv.innerHTML = "";
      if (!activeCustomer) return;
      (messageHistory[activeCustomer] || []).forEach((msg) => {
        const div = document.createElement("div");
        div.classList.add("chat-message", msg.sender);
        div.innerText = msg.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const msg = input.value.trim();
      if (msg && activeCustomer) {
        const messageObj = { text: msg, sender: "admin" };
        messageHistory[activeCustomer] = messageHistory[activeCustomer] || [];
        messageHistory[activeCustomer].push(messageObj);
        renderMessages();
        socket.emit("adminMessage", { customerId: activeCustomer, msg });
        input.value = "";
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    socket.on("customerList", (customers) => {
      renderCustomers(customers);
    });

    socket.on("customerMessage", ({ customerId, msg }) => {
      messageHistory[customerId] = messageHistory[customerId] || [];
      messageHistory[customerId].push({ text: msg, sender: "customer" });
      if (customerId === activeCustomer) {
        renderMessages();
      }
    });
  </script>
</body>
</html>
