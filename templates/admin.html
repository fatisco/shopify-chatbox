<!DOCTYPE html>
<html>
<head>
  <title>Admin Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    #chat { width:100%; max-width:600px; height:80vh; display:flex; flex-direction:column; background:white; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; }
    #messages { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
    .msg { margin:5px 0; padding:10px; border-radius:12px; max-width:75%; word-wrap: break-word; }
    .admin { background:black; color:white; margin-left:auto; }
    .customer { background:#e5e5e5; color:black; margin-right:auto; }
    #typing { font-size:12px; color:gray; margin:5px 10px; height:16px; }
    #form { display:flex; border-top:1px solid #ddd; }
    #input { flex:1; padding:10px; border:none; outline:none; font-size:14px; }
    button { padding:10px; border:none; background:#000; color:white; cursor:pointer; font-weight:bold; }
    @media (max-width: 600px) {
      #chat { height:90vh; }
      .msg { max-width:85%; }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="typing"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <!-- Notification sound -->
  <audio id="notifySound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const customerId = params.get("room") || "general"; // Admin joins a specific room
    socket.emit("join", { room: customerId });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const typingDiv = document.getElementById('typing');
    const notifySound = document.getElementById('notifySound');

    // Receive messages
    socket.on("message", data => {
      const item = document.createElement("div");
      item.classList.add("msg", data.sender === "Admin" ? "admin" : "customer");
      item.textContent = data.sender + ": " + data.message;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
      if (data.sender !== "Admin") notifySound.play();
    });

    // Typing indicator
    socket.on("typing", data => {
      typingDiv.textContent = data.message;
      setTimeout(() => typingDiv.textContent = "", 2000);
    });

    // Send message
    form.addEventListener("submit", e => {
      e.preventDefault();
      if (input.value) {
        socket.emit("message", { room: customerId, sender: "Admin", message: input.value });
        input.value = "";
      }
    });

    // Emit typing
    input.addEventListener("input", () => {
      socket.emit("typing", { room: customerId, message: "Admin is typing..." });
    });
  </script>
</body>
</html>
